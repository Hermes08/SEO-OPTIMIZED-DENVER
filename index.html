      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
      
      /* Accessibility Utility: Screen Reader Only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* High visibility focus state for keyboard navigation */
      *:focus-visible {
        outline: 2px solid #f97316; /* orange-500 */
        outline-offset: 2px;
      }
    </style>
